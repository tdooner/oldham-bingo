<head>
  <title>Oldham Bingo</title>
</head>

<body>
  <h1>Play Bingo!</h1>
  {{> homepage }}
</body>
<template name="homepage">
  {{#if not_signed_in}}
    {{> signin}}
  {{else}}
    {{#if winner}}
      {{winner.username}} has won!
      Refresh for a new game.
		{{/if}}
    <div id="bingo-board-container">
    {{> board}}
    </div>
  {{/if}}

  {{> scoreboard}}
  {{> chat}}
</template>
<template name="scoreboard">
  <div id="scoreboard-container">
    <h2>Current Players:</h2>
    <ul>
      {{#each players}}
      <li>{{this.username}}<span class="num_squares">{{this.num_squares}}</span></li>
      {{/each}}
    </ul>
  </div>
</template>
<template name="chat">
  <div id="scoreboard-container">
    <h2>Chat:</h2>
    <ul>
    {{#each messages}}
    <li><b>{{this.user}}</b>: {{this.msg}}</li>
    {{/each}}
    </ul>
    <form action='#'>
      <input type='text' id='chat_message' />
      <input type='submit' value='>' id='chat_message_submit'/>
    </form>
  </div>
</template>
<template name="winner">
</template>
<template name="signin">
  <div id="signin-container">
    <form id="signin_form">
      Your Name:
      <input id="signin_username" type="text" />
      <input id="signin_button" type="submit" value="Achieve Compilers Nirvana" />
    </form>
  </div>
</template>
<template name="board">
  <table id="bingo-board">
    {{#each rows}}
      <tr>
      {{#each cols}}
        <td id="{{id}}" {{#if acquired}} class="acquired" {{/if}}>{{text}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>
</template>
